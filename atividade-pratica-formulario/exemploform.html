<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Ativi. Prática</title>
</head>
<body>
    <form>
        <label for="full-name">Nome completo:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="age">Idade</label><br>
        <input type="number" id="age" name="age" min="18" max="120" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><br><br>

        <label for="most-interest">Conteúdo de maior interesse:</label><br>
        <select id="most-interest" name="most-interest">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select><br><br>

        <label for="opinion">Deixe sua opinião:</label><br>
        <textarea id="opinion" name="opinion" rows="5" cols="30"></textarea><br><br>

        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
