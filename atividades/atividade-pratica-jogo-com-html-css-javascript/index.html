<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akiword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="rules-container">
            <div class="title">
                <h1>Akiword</h1>
                <p>Descubra a palavra secreta!</p>
            </div>
            
            <div class="rules">
                <h1>Regras</h1>
                <ol>
                    <li>O jogo é composto por um quadro de 6x5.</li>
                    <li>O jogador deve adivinhar uma palavra de 5 letras.</li>
                    <li>O jogo informará quantas letras estão corretas e quantas estão incorretas.</li>
                    <li>O jogador tem 6 tentativas para acertar a palavra.</li>
                </ol>
            </div>

            <button>Começar</button>

            <div class="timer">
                <span>60s</span>
            </div>
        </div>

        <div class="game-container">
            <div class="board">
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
                <div class="row">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                    <input type="text" class="cell" maxlength="1">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
